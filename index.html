<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Profissional</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Meu Site Profissional</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="sobre" class="secao">
    <h2>Sobre Mim</h2>
    <p>Descrição profissional aqui.</p>
  </section>

  <section id="servicos" class="secao">
    <h2>Serviços</h2>
    <div class="card-container">
      <div class="card">Serviço 1</div>
      <div class="card">Serviço 2</div>
      <div class="card">Serviço 3</div>
    </div>
  </section>

  <section id="contato" class="secao">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Seu nome" required />
      <input type="email" placeholder="Seu email" required />
      <textarea placeholder="Mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
